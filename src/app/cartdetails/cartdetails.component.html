<div class="row">
    <div class=" col-md-3">


    </div>
    <div class="col-md-9">
        <div class="card-group">
            <div class="row">
              <div *ngFor="let product of productObj">
                <div class="card col-md-4">
                  <div class="card" style="width: 18rem;">
                    <img src="../../assets/iphone1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{product.productName}}</h5>
                      <p class="card-text">{{product.description}} {{product.count}} {{product.price}} {{product.category}}</p>
                      <a class="btn btn-primary" [routerLink]="['/productdetail', product.productId]">viewdetails</a>
                      <button type="button" class="btn btn-primary" (click)="removeFromCart(product.productId)">RemoveFromCart</button>
                      <button type="button" class="btn btn-primary" (click)="addToBuyLst(product.productId)">AddToBuyLst</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
